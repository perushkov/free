<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>personal support</title>
</head>
<body>
    <header>
    <h1>Please, fill the form</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    </header>
    <main>
        <form action="https://formspree.io/meqkkdlr" method="POST"> 
        <label>
            Name:
            <input type="text" placeholder="Name" required>
        </label>
        <br>
        <br>
        <label>
            Email:
            <input type="email" placeholder="Email" required>
        </label>
        <br>
        <br>
        <label>Which type of support do you prefer:</label>
        <label>
            <input type="radio" name="type" value="skin">Skin
        </label>
        <label>
            <input type="radio" name="type" value="hair">Hair
        </label>
        <label>
            <input type="radio" name="type" value="both">Both
        </label>
        <br>
        <br>
        <label>Select your skintype:</label>
        <label>
            <input type="radio" name="type" value="oil">Oil
        </label>
        <label>
            <input type="radio" name="type" value="dry">Dry
        </label>
        <label>
            <input type="radio" name="type" value="sensative">Sensative
        </label>
        <br>
        <br>
        <label>Select your hairtype:</label>
        <label>
            <input type="radio" name="type" value="straight">Straigt
        </label>
        <label>
            <input type="radio" name="type" value="curly">Curly
        </label>
        <label>
            <input type="radio" name="type" value="gray">Gray
        </label>
        <br>
        <br>
        <input type="submit">
        <input type="reset">

        </form>
    </main>
